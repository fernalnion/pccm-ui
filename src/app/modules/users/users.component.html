<div nz-row>
  <div nz-col nzSpan="24">
    <nz-card nzTitle="Users">
      <nz-table #basicTable [nzData]="users">
        <thead>
          <tr>
            <th>Email</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Role</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of basicTable.data">
            <td>{{ user.email }}</td>
            <td>{{ user.firstname }}</td>
            <td>{{ user.lastname }}</td>
            <td>{{ user.role }}</td>
            <td class="actions">
              <button nz-button nzType="default" nzDanger nzShape="circle">
                <span nz-icon nzType="minus"></span>
              </button>
              <button nz-button nzType="primary" nzShape="circle">
                <span nz-icon nzType="edit"></span>
              </button>
            </td>
          </tr>
        </tbody>
      </nz-table>
    </nz-card>
  </div>
</div>
